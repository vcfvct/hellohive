<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <table class="table table-bordered table-hover table-striped">
                <tr class="row">
                    <th class="col-sm-2">Query Name</th>
                    <th class="col-sm-10">Query</th>
                </tr>
                <tr class="row" ng-repeat="(name, hql) in vm.hqls">
                    <td>
                        <button class="btn btn-primary" ng-click="vm.querySelected(name)">{{name}}</button>
                    </td>
                    <td>{{hql}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default" ng-show="vm.selectedQuery">
            <div class="panel-heading">
                <h3 class="panel-title">{{vm.selectedQuery}}</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" ng-show="vm.params.length">
                    <thead>
                    <tr>
                        <th>Param Name</th>
                        <th>Param Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="param in vm.params">
                        <td>{{param.key}}</td>
                        <td><input value="{{param.value}}" ng-model="param.value" class="form-control"/></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="form-group">
                        <input type="checkbox" name="isAysnc" id="isAysnc" class="checkbox" ng-model="vm.isAsync">
                        <label for="isAysnc"></label>
                        <label>Async?</label>


                    </div>
                    <div class="form-group" style="padding: 10px">
                        <label for="email"></label>
                        <label>Email</label>
                        <input ng-model="vm.email" class="form-control" id="email"/>
                    </div>
                    <div class="form-group" style="padding: 10px">
                        <label for="notifyUrl"></label>
                        <label> Notify Url</label>
                        <input ng-model="vm.notifyUrl" class="form-control" id="notifyUrl"/>
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-info" ng-click="vm.submitQuery()">Run Query</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <pre>{{vm.queryResult}}</pre>
</div>


<script type="text/ng-template" id="confirmModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Are you sure you want to Run the Query? </h3>
    </div>
    <div class="modal-body">
        <p>Query name: <b>{{ request.queryName }}</b></p>

        <div>
            <div>Query Details</div>
            <pre>{{ request.queryDetail}}</pre>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
